    <div class="par">

     <label for="fname" id="glitch">first name:</label> 
     <label for="lname">last name:</label> 
     <label for="phone">contact num:</label>

    </div>

    <input type="text" name="firstname" id="fname">
     <input type="text" name="lastname" id="lname">

    </div>

    <div class="fields">
        <label for="address">current address:</label> 
        <label for="city">city:</label> 
        <label for="state">state:</label> 
        <label for="email">pincode:</label> 
       
       </div>

       <input type="text" name="adress" id="address">
        <input type="text" name="city" id="city">
        <input type="text" name="state" id="state">
        <input type="text" name="pin" id="pin">
       </div>
       <div class="fields">
        <label for="dob">date of brith:</label> 
        <label for="fathersname:">fathers name:</label> 
        <label for="mname">mothers name:</label> 
        <label for="sex" style="text-align: center; margin-top :-13px;">sex:</label> 
       
       </div>

       <input type="date" name="dob" id="dob">
        <input type="text" name="fname" id="fathersname">
        <input type="text" name="mname" id="mname">
        <div class="gender">
        male<input type="radio" name="email" id="sex" value="male">
        female<input type="radio" name="email" id="sex1" value="female">
        </div> 
       </div>
    
    
</div>
